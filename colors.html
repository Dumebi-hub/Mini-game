<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/colors.css">
</head>
<body>
    <a href="index.html" class="home-link">Home</a>
    <div class="game-container" id="game-container">
        <h1>Color Matching Game</h1>
        <p class="score">Score: <span id="score">0</span></p>

        
        <div class="hints">
            Hints remaining: <span id="hints">3</span>
            <button onclick="getHint()" class="hint-button">Get Hint</button>
        </div>
        <div class="color-display">
            <div class="color-box">
                <h3>Target Color</h3>
                <div class="color-square" id="targetColor"></div>
            </div>
            <div class="color-box">
                <h3>Your Color</h3>
                <div class="color-square" id="userColor"></div>
            </div>
        </div>

        <div class="controls">
            <div class="slider-container">
                <div class="slider-label">
                    <span>Red</span>
                    <span id="redValue">0</span>
                </div>
                <input type="range" min="0" max="255" value="0" class="red" id="redSlider">
            </div>
            
            <div class="slider-container">
                <div class="slider-label">
                    <span>Green</span>
                    <span id="greenValue">0</span>
                </div>
                <input type="range" min="0" max="255" value="0" class="green" id="greenSlider">
            </div>
            
            <div class="slider-container">
                <div class="slider-label">
                    <span>Blue</span>
                    <span id="blueValue">0</span>
                </div>
                <input type="range" min="0" max="255" value="0" class="blue" id="blueSlider">
            </div>

            <button onclick="checkColor()">Check Color</button>
            <button onclick="nextColor()">Next Color</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/colors.js"></script>
</body>
</html>
